{% extends 'base.html' %}
{% block content %}

<h2 style="margin-top: 20px;">👤 My Profile</h2>

<p><strong>Username:</strong> {{ user.username }}</p>

<form method="POST">
    <label for="password">Change Password:</label><br>
    <div style="position: relative; max-width: 300px; margin: auto;">
      <input type="password" id="password" name="password" placeholder="8+ chars, 1 cap, 1 num, 1 special" required >
      <button type="button" onclick="togglePassword()" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 16px;"  aria-label="Show password">👁️</button>
    </div>
    
    <script>
      function togglePassword() {
        const input = document.getElementById("password");
        input.type = input.type === "password" ? "text" : "password";
      }
    </script>
    <br><br>    <input type="submit" value="Update Password">
</form>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}" style="margin-top: 15px; background-color: #f8d7da; color: #721c24; padding: 10px; border-radius: 5px;">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

<script>
  setTimeout(function () {
    let alert = document.querySelector('.alert');
    if (alert) alert.style.display = 'none';
  }, 4000);
</script>

{% endblock %}
