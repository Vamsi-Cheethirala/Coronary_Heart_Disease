{% extends 'base.html' %}
{% block content %}

<h2 style="margin-top: 20px;">ðŸ‘¤ My Profile</h2>

<p><strong>Username:</strong> {{ user.username }}</p>

<form method="POST">
    <label for="password">Change Password:</label><br>
    <input type="password" name="password" placeholder="New strong password" required><br><br>
    <input type="submit" value="Update Password">
</form>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}" style="margin-top: 15px; background-color: #f8d7da; color: #721c24; padding: 10px; border-radius: 5px;">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

<script>
  setTimeout(function () {
    let alert = document.querySelector('.alert');
    if (alert) alert.style.display = 'none';
  }, 4000);
</script>

{% endblock %}
