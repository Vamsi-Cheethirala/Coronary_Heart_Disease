{% extends 'base.html' %}
{% block content %}

<!-- Flash message section -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}" style="margin: 20px auto; max-width: 400px; background-color: #f8d7da; padding: 10px; border-radius: 5px; color: #721c24; text-align: center;">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

<!-- Registration form -->
<form method="POST" style="margin-top: 20px;">
    <label>Username:</label><br>
    <input type="text" name="username" placeholder="Enter username"><br><br>
    <label>Password:</label><br>
    <div style="position: relative; max-width: 300px; margin: auto;">
      <input type="password" id="password" name="password" placeholder="8+ chars, 1 cap, 1 num, 1 special" required >
      <button type="button" onclick="togglePassword()" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 16px;"  aria-label="Show password">üëÅÔ∏è</button>
    </div>
    
    <script>
      function togglePassword() {
        const input = document.getElementById("password");
        input.type = input.type === "password" ? "text" : "password";
      }
    </script>
    <br><br>
    <input type="submit" value="Register">
</form>

<p style="margin-top: 10px;">Already have an account?
    <a href="{{ url_for('login') }}">Login here</a>
</p>

<!-- Auto-hide flash -->
<script>
  setTimeout(function () {
    let alert = document.querySelector('.alert');
    if (alert) {
      alert.style.display = 'none';
    }
  }, 4000);
</script>

{% endblock %}
